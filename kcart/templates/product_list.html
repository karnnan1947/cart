{% load static %}
{% load row %}
<div class="small-container">
    <div class="row row-2">
        <h2>All Products</h2>
        
    </div>
    {% for product_chunks in product|row:4 %}
    <div class="row">
        {% for product in product_chunks %}
        <div class="col-4">
            <a href="{% url 'single_product' product.id %}"><img src="{{product.image.url }}"></a>
            <h4>{{ product.title }}</h4>
            
            <p> <b>price = {{ product.price}}</b></p>
           
        </div>
         {% endfor %}
        
    </div>
    {% endfor %}
    <div class="page-btn">
        {% for i in product.paginator.page_range %}
        <a href="?page={{i}}"><span>{{i}}</span></a>
        {% endfor %}
        
    </div>
</div>
